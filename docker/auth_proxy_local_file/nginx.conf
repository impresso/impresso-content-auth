user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Define an internal authentication endpoint to check access
        location /_auth {
            internal;

            # Remove /_auth prefix before forwarding to upstream
            rewrite ^/_auth/(.*) /$1 break;
            
            # Pass the original request information to the authentication service
            proxy_pass http://auth-service:8087;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Cache auth responses to improve performance
            proxy_cache_valid 200 30m;
        }

        # Serve .txt files but require authentication
        location ~* \.txt$ {
            # First, check with the auth service if the user has access
            auth_request /_auth/equality/bearer-token/manifest-with-secret;
            
            # Set root to the static_files directory
            root /static_files;
            
            # Add headers from the auth response if needed
            auth_request_set $auth_status $upstream_status;
            auth_request_set $auth_user $upstream_http_x_user;
            
            # Add custom headers
            add_header X-Auth-Status $auth_status;
            add_header X-User $auth_user;
            
            # Standard file serving settings
            try_files $uri =404;
        }

        # Handle static files that are not .txt
        location / {
            root   /static_files;
            index  index.html;
        }

        # Error handling
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
