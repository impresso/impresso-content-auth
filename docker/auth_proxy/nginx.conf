worker_processes  auto;

error_log  /dev/stderr notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

env IIIF_SERVER_USERNAME;
env IIIF_SERVER_PASSWORD;

http {
    include       ./mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        on;
    keepalive_timeout  65;

    # Define the cache zone
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=audio_cache:10m inactive=60m;

    server {
        listen       80;
        server_name  localhost;

        set_by_lua_block $iiif_auth {                
            local username = os.getenv("IIIF_SERVER_USERNAME")
            local password = os.getenv("IIIF_SERVER_PASSWORD")

            return "Basic " .. ngx.encode_base64(username .. ":" .. password)
        }


        # Define an internal authentication endpoint to check access
        location /_auth {
            internal;
            
            # Remove /_auth prefix before forwarding to upstream
            rewrite ^/_auth/(.*) /$1 break;
            
            # Pass the original request information to the authentication service
            proxy_pass http://auth-service:8087;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";

            # Pass the original URI before any rewrite occurs
            proxy_set_header X-Original-URI $request_uri;

            # Pass possible prefixes to strip
            proxy_set_header X-Prefix-Strip "/impresso-images,/freemusicarchive";
            
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cache auth responses to improve performance
            proxy_cache_valid 200 30m;
        }

        # Proxy remote mp3 files but require authentication
        location /freemusicarchive/ {
            # First, check with the auth service if the user has access
            auth_request /_auth/equality/bearer-token/static-secret;
            
            # Strip /freemusicarchive/ prefix for the proxy
            rewrite ^/freemusicarchive/(.*)$ /$1 break;
            
            # Proxy to files.freemusicarchive.org
            proxy_pass https://files.freemusicarchive.org;
            proxy_set_header Host files.freemusicarchive.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;

            # Optimize for media files
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_max_temp_file_size 0;
            
            # Handle timeouts
            proxy_connect_timeout 30s;
            proxy_read_timeout 600s;
            
            # Cache settings (optional)
            proxy_cache audio_cache;
            proxy_cache_valid 200 302 1d;
            proxy_cache_valid 404 1m;
        }

        # Serve local .txt files but require authentication
        location ~* \.txt$ {
            # First, check with the auth service if the user has access
            auth_request /_auth/equality/bearer-token/manifest-with-secret;
            
            # Set root to the static_files directory
            root /static_files;
            
            # Add headers from the auth response if needed
            auth_request_set $auth_status $upstream_status;
            auth_request_set $auth_user $upstream_http_x_user;
            
            # Add custom headers
            add_header X-Auth-Status $auth_status;
            add_header X-User $auth_user;
            
            # Standard file serving settings
            try_files $uri =404;
        }

        location /impresso-images {
            # First, check with the auth service if the user has access
            auth_request /_auth/bitwise-and/cookie-bitmap/content-item-image-bitmap;

            rewrite ^/impresso-images/(.*)$ /iiif/3/$1 break;

            proxy_set_header Authorization $iiif_auth;
            proxy_hide_header Set-Cookie;

            # 1. Reset Content-Length in the header filter
            header_filter_by_lua_file /usr/local/openresty/nginx/conf/header_filter.lua;

            # 2. Modify the response body in the body filter
            body_filter_by_lua_file /usr/local/openresty/nginx/conf/body_filter.lua;

            proxy_pass https://iiif-impresso.epfl.ch;
        }

        # Handle static files that are not .txt
        location / {
            root   /static_files;
            index  index.html;
        }

        # Error handling
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
